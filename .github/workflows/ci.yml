name: CI

on: push

env:
  PYTHON_VERSION: "3.10"
  DJANGO_SETTINGS_MODULE: tests.settings

jobs:
  linters:
    name: "${{ matrix.linter }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        linter: ["isort", "black", "mypy", "flake8"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup project
        uses: ./.github/actions/setup-project
      - name: Add problem matcher
        run: echo "::add-matcher::.github/${{ matrix.linter }}-problem-matcher.json"
      - name: Run ${{ matrix.linter }}
        run: poetry run make ${{ matrix.linter }}
  pytest:
    name: "pytest (django: ${{ matrix.django-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        django-version: ["3.2", "4.0", "4.1"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup project
        uses: ./.github/actions/setup-project
      - name: Install django
        run: poetry run pip install "django==${{ matrix.django-version }}.*"
      - name: Run pytest
        run: poetry run pytest -v
